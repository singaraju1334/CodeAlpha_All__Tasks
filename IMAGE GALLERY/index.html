<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üñºÔ∏è Elite Image Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #000000 0%, #1a1a1a 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 20px;
      font-size: 3em;
      color: #ffd700;
      text-shadow: 0 0 15px #ffcc00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00; }
      to { text-shadow: 0 0 20px #fff000, 0 0 30px #ffaa00; }
    }

    .gallery {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      max-width: 950px;
      width: 90%;
      text-align: center;
    }

    .main-view img {
      width: 100%;
      max-height: 500px;
      border-radius: 15px;
      transition: opacity 0.6s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .thumbnails {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }

    .thumbnails img {
      width: 100%;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0.7;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .thumbnails img.active, .thumbnails img:hover {
      opacity: 1;
      border-color: #ffd700;
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffd700;
    }

    .controls {
      margin-top: 25px;
    }

    .controls button {
      background: #ffd700;
      color: #1a1a1a;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      margin: 0 12px;
      box-shadow: 0 0 10px #ffd700;
      transition: transform 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<h1>üñºÔ∏è Elite Image Gallery</h1>
<div class="gallery">
  <div class="main-view">
    <img id="mainImage" src="images/img1.jpg" alt="Main Display">
  </div>
  <div class="thumbnails">
    <img src="images/img1.jpg" onclick="setImage(0)">
    <img src="images/img2.jpg" onclick="setImage(1)">
    <img src="images/img3.jpg" onclick="setImage(2)">
    <img src="images/img4.jpg" onclick="setImage(3)">
    <img src="images/img5.jpg" onclick="setImage(4)">
    <img src="images/img6.jpg" onclick="setImage(5)">
    <img src="images/img7.jpg" onclick="setImage(6)">
    <img src="images/img8.jpg" onclick="setImage(7)">
    <img src="images/img9.jpg" onclick="setImage(8)">
    <img src="images/img10.jpg" onclick="setImage(9)">
  </div>
  <div class="controls">
    <button onclick="prevImage()">‚ü® Previous</button>
    <button onclick="nextImage()">Next ‚ü©</button>
  </div>
</div>

<script>
  const images = [
    "images/img1.jpg",
    "images/img2.jpg",
    "images/img3.jpg",
    "images/img4.jpg",
    "images/img5.jpg",
    "images/img6.jpg",
    "images/img7.jpg",
    "images/img8.jpg",
    "images/img9.jpg",
    "images/img10.jpg"
  ];

  let currentIndex = 0;
  const mainImage = document.getElementById("mainImage");
  const thumbnails = document.querySelectorAll(".thumbnails img");

  function updateMainImage() {
    mainImage.style.opacity = 0;
    setTimeout(() => {
      mainImage.src = images[currentIndex];
      mainImage.style.opacity = 1;
    }, 300);
    thumbnails.forEach((thumb, idx) => {
      thumb.classList.toggle("active", idx === currentIndex);
    });
  }

  function setImage(index) {
    currentIndex = index;
    updateMainImage();
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateMainImage();
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    updateMainImage();
  }

  updateMainImage();
</script>

</body>
</html>
